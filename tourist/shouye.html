									});

			var api_url={};
			//通过经纬度获取所在城市api
			api_url.getCityUrl="http://www.meishihui68.com.cn/api/geo?latitude={0}&longitude={1}";
			var dingwei = document.getElementById("dingwei_back")
			if(window.plus){
				plus.geolocation.getCurrentPosition(function(p) {
					var url = api_url.getCityUrl.format(p.coords.latitude, p.coords.longitude);
					console.log(url);
					mui.ajax(url, {
						type: "GET",
						cache: "false",
						dataType: "json",
						success: function(data) {
							if(data){
								dingwei.innerText = data.city;
							}
							
						},
						error: function(xhr, type, errorThrown) {
							console.log(type);
						}
					});
				}, function(e) {
					console.log("Geolocation error: " + e.message);
				});
			}
